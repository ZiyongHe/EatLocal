<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/34b9bc8a79.js" crossorigin="anonymous"></script>
    <title>Project Team A</title>
  </head>
  <body>
    <!--Start of hero-->
    <section class="hero is-primary">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a href="#" class="navbar-item">
                <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
              </a>
              <span class="navbar-burger burger" id="burger-menu" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div class="navbar-menu" id="navbarMenuHeroA">
              <div class="navbar-end">
                <a href="#" class="navbar-item">
                  Example
                </a>
                <a href="#" class="navbar-item">
                  Example
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="block title">Find restaurants near you</h1>
          <div class="field has-addons has-addons-centered">
            <div class="control" style="width: 500px;">
              <input type="text" class="input" placeholder="Search for a restaurant">
            </div>
            <div class="control">
              <input type="submit" class="button is-info">
            </div>
          </div>
      </div>
    </section>
    <!--End of hero-->
    <section class="section">
      <div class="columns">
        <div class="column">
          <div class="card box">
            <div class="card-content columns columns is-desktop">
              <div class="column">
                <figure class="image">
                  <img src="https://bulma.io/images/placeholders/256x256.png">
                </figure>
              </div>
              <div class="column">
                <div class="content">
                  <p class="title is-4">Restaurant Name</p>
                  <p class="subtitle is-5">Restaurant type</p>
                  <p>Lunch, Dine in, Something</p>
                  <p class="subtitle">$$$</p>
                  <img class="mb-0" src="./assets/images/large_0.png" alt="4 stars">
                  <a href=""><img src="./assets/images/yelp_trademark.png" alt="" style="max-width: 70px; height: auto;"></a>
                  <p>20 Reviews</p>
                </div>
              </div>
              <div class="column has-text-right-desktop">
                <p class="subtitle is-5 mb-0">6km from you</p>
                <p class="subtitle is-5">Open</p>
              </div>
            </div>
            <footer class="card-footer">
              <div class="card-footer-item">
                <a><span clas="icon"><i class="fas fa-phone mr-3"></i></span>123-456-7890</a>
              </div>
              <div class="card-footer-item">
                <a><span clas="icon"><i class="fas fa-directions mr-3"></i></span>Directions</a>
              </div>
            </footer>
          </div>
        </div>
        <div class="column">
          <div class="card box">
            <div class="card-content columns columns is-desktop">
              <div class="column">
                <figure class="image">
                  <img src="https://bulma.io/images/placeholders/256x256.png">
                </figure>
              </div>
              <div class="column">
                <div class="content">
                  <p class="title is-4">Restaurant Name</p>
                  <p class="subtitle is-5">Restaurant type</p>
                  <p>Lunch, Dine in, Something</p>
                  <p class="subtitle">$$$</p>
                  <img class="mb-0" src="./assets/images/large_0.png" alt="4 stars">
                  <a href=""><img src="./assets/images/yelp_trademark.png" alt="" style="max-width: 70px; height: auto;"></a>
                  <p>20 Reviews</p>
                </div>
              </div>
              <div class="column has-text-right-desktop">
                <p class="subtitle is-5 mb-0">6km from you</p>
                <p class="subtitle is-5">Open</p>
              </div>
            </div>
            <footer class="card-footer">
              <div class="card-footer-item">
                <a><span clas="icon"><i class="fas fa-phone mr-3"></i></span>123-456-7890</a>
              </div>
              <div class="card-footer-item">
                <a><span clas="icon"><i class="fas fa-directions mr-3"></i></span>Directions</a>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        document.getElementById('burger-menu').addEventListener('click', function(event){
          const menuID = event.target.dataset.target;
          const menu = document.getElementById(menuID);
          event.target.classList.toggle('is-active');
          menu.classList.toggle('is-active');
        });
      </script>
  </body>
</html>
