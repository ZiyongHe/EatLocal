<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Project Team A</title>
  </head>
  <body>
    <!--Start of hero-->
    <section class="hero is-primary is-medium">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a href="#" class="navbar-item">
                <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
              </a>
              <span class="navbar-burger burger" id="burger-menu" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div class="navbar-menu" id="navbarMenuHeroA">
              <div class="navbar-end">
                <a href="#" class="navbar-item">
                  Example
                </a>
                <a href="#" class="navbar-item">
                  Example
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="block title">Find restaurants near you</h1>
          <form class="field has-addons has-addons-centered" id="searchForm">
            <div class="control" style="width: 500px;">
              <input type="text" class="input" placeholder="Search for a restaurant" id="searchTerm">
            </div>
            <div class="control">
              <button type="submit" class="button is-info">Search</button>
            </div>
          </form>
      </div>
    </section>
    <!--End of hero-->
    <section class="section">
      <div class="tile is-ancestor is-vertical" id="categoryButtons">
        <div class="tile">
          <div class="tile is-parent">
            <div class="tile level is-child has-text-centered">
              <a class="level-item box category has-text-weight-bold has-text-black-bis" style="height: 150px; 
              background-image: url(https://upl.stack.com/wp-content/uploads/2015/03/Small-Breakfast-STACK.jpg); background-color: hsl(0, 0%, 7%);">
                Breakfast
              </a>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile level is-child has-text-centered">
              <a class="level-item box category has-text-weight-bold has-text-black-bis" style="height: 150px; 
              background-image: url(https://i.dlpng.com/static/png/5432517-coffee-with-heart-png-clip-art-image-cup-of-latte-png-free-latte-png-820_653_preview.png);">
                Coffee Shop
              </a>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile level is-child has-text-centered">
              <a class="level-item box category has-text-weight-bold has-text-black-bis" style="height: 150px; 
              background-image: url(https://imagevars.gulfnews.com/2019/12/09/Roberto-s_16eeaace58d_original-ratio.jpg);">
                Brunch
              </a>
            </div>
          </div>
        </div>
        <div class="tile">
          <div class="tile is-parent">
            <div class="tile level is-child has-text-centered">
              <a class="level-item box category has-text-weight-bold has-text-black-bis" style="height: 150px; 
              background-image: url(https://image.shutterstock.com/image-photo/top-view-bbq-pork-ribs-260nw-1448812934.jpg);">
                Western Food
              </a>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile level is-child has-text-centered">
              <a class="level-item box category has-text-weight-bold has-text-black-bis" style="height: 150px; 
              background-image: url(https://media-cdn.tripadvisor.com/media/photo-s/06/47/12/02/great-food.jpg);">
                Asian Food
              </a>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile level is-child has-text-centered">
              <a class="level-item box category has-text-weight-bold has-text-black-bis" style="height: 150px; 
              background-image: url(https://d1uz88p17r663j.cloudfront.net/original/3f45a55019de051f1f6951a13534baec_Buffalo_Wings_main.jpg);">
                BBQ & Grill
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/scripts/search.js"></script>
  </body>
</html>
