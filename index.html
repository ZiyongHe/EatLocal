<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Project Team A</title>
  </head>
  <body>
    <!--Start of hero-->
    <section class="hero is-primary is-medium">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a href="./index.html" class="navbar-item">
                <img src="./assets/images/eatLocal_icon.png" alt="Logo">
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="block title">Find restaurants near you</h1>
          <form class="field has-addons has-addons-centered" id="searchForm">
            <div class="control" style="width: 500px;">
              <input type="text" class="input" placeholder="Search for a restaurant" id="searchTerm">
            </div>
            <div class="control">
              <button type="submit" class="button is-info">Search</button>
            </div>
          </form>
      </div>
    </section>
    <!--End of hero-->
    <section class="section">
      <div class="tile is-ancestor is-vertical" id="categoryButtons">
        <div class="tile">
          <div class="tile is-parent">
            <div class="tile level is-child has-text-centered">
              <a class="level-item box category" style="height: 150px;">
                Breakfast
              </a>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile level is-child has-text-centered">
              <a class="level-item box category" style="height: 150px;">
                Coffee Shop
              </a>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile level is-child has-text-centered">
              <a class="level-item box category" style="height: 150px;">
                Brunch
              </a>
            </div>
          </div>
        </div>
        <div class="tile">
          <div class="tile is-parent">
            <div class="tile level is-child has-text-centered">
              <a class="level-item box category" style="height: 150px;">
                Western Food
              </a>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile level is-child has-text-centered">
              <a class="level-item box category" style="height: 150px;">
                Asian Food
              </a>
            </div>
          </div>
          <div class="tile is-parent">
            <div class="tile level is-child has-text-centered">
              <a class="level-item box category" style="height: 150px;">
                BBQ & Grill
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>Powered by <a href="https://developers.zomato.com/api" target="_blank">Zomato</a> and <a href="https://www.yelp.ca/developers/documentation/v3/business_search" target="_blank">Yelp</a></p>
        <p>Built for educational purposes</p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/scripts/search.js"></script>
  </body>
</html>
